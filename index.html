<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D 모델 뷰어</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 90%;
      height: 90%;
    }
  </style>
</head>
<body>
  <model-viewer src="model.glb"
                alt="3D 모델"
                auto-rotate
                camera-controls
                background-color="#111">
  </model-viewer>
</body>
</html>
